<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X/O Game</title>

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- //style sheet// -->

    <!-- bootstrap CDN css & js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- //bootstrap CDN css & js// -->

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Lateef:wght@200&family=Protest+Riot&display=swap" rel="stylesheet">
    <!-- //google fonts// -->
    

</head>

<body>

    <!-- container -->
    <div class="container">
        <!-- text  -->
        <div class="headr">
        <h3 id="text-turn">X turn</h3>
        </div>
        <!-- //text// -->
        <!-- game -->
        <div class="game-border">
            <div class="border-grid">
                <div class="row firstRow">
                    <div class="col box box1" value="1" ></div>
                    <div class="col box box2 boxBorderLeft" value="2"></div>
                    <div class="col box box3 boxBorderLeft" value="3"></div>
                </div>
                
                <div class="row secondRow">
                    <div class="col box box4" value="4"></div>
                    <div class="col box box5 boxBorderLeft" value="5"></div>
                    <div class="col box box6 boxBorderLeft" value="6 "></div>
                </div>
                
                <div class="row thirdRow">
                    <div class="col box box7" value="7"></div>
                    <div class="col box box8 boxBorderLeft" value="8"></div>
                    <div class="col box box9 boxBorderLeft" value="9"></div>
                </div>
                
            </div>
            </div>
           
        <!-- //game// -->
        
        
    </div>
    <!-- //container// -->

    
    
</body>

<!-- js link-->
<script src="script.js"></script>
<!-- //js link// -->

</html>
